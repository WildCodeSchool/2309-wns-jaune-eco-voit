name: Linter 

on: 
  push:
    branches: ["CI-0001-creation-back ]"]
    
            
jobs:
    run-linters:
        name: ğŸ Run linters
        runs-on: ubuntu-latest
        
        steps:
         - name: ğŸ“Œ Check out Git repository # Verif du repository
           uses: actions/checkout@v3
        
         - name: ğŸ› ï¸ Set up Node.js # mis en place de node
           uses: actions/setup-node@v1
           with:
             node-version: 18
  
         - name: ğŸ¯ Install Node.js dependencies
           run: |
            cd back
            npm i
            cd ../front
            npm i
  
         - name: ğŸƒğŸ½ Run linters back
           uses: wearerequired/lint-action@v2
           with:
            eslint_dir: ./back
            eslint: true
        
         - name: ğŸƒğŸ½ Run linters front
           uses: wearerequired/lint-action@v2
           with:
             eslint_dir: ./front
             eslint: true

         - name: ğŸ¤— Hello CI 
           run: echo  "This job's status is ${{ job.status }}."
        
