name: ğŸš— CI EcoVoit 

on:
  push:
    branches:
      - 'CI*'

  pull_request:
    branches:
      - '*'

jobs:
  run-linters:
    name: ğŸ§¼ Run linters
    runs-on: ubuntu-latest
        
    steps:
      - name: ğŸ“Œ Check out Git repository
        uses: actions/checkout@v3
        
      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18
  
      - name: ğŸ¯ Install Node.js dependencies
        run: |
          cd back
          npm i
          cd ../front
          npm i
  
      - name: ğŸƒğŸ½ Run linters back
        uses: wearerequired/lint-action@v2
        with:
          eslint_dir: ./back
          eslint: true
        if: github.ref == 'refs/heads/BACK'
        
      - name: ğŸƒğŸ½ Run linters front
        uses: wearerequired/lint-action@v2
        with:
          eslint_dir: ./front
          eslint: true
        if: github.ref == 'refs/heads/FRONT'

      - name: ğŸ¤— Hello CI 
        run: echo "This job's status is ${{ job.status }}."

  Test:
    name: ğŸ‘¤ Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5435:5432
    steps:
      - name: ğŸ—‚ï¸ Check out code
        uses: actions/checkout@v2
      - name: ğŸ§ Go to tests and run test
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/BACK" ]]; then
            cd ./back && npm i && npm run test-ci
          elif [[ "${{ github.ref }}" == "refs/heads/FRONT" ]]; then
            cd ./front && npm i && npm run test-ci
          fi

  docker:
    needs: Test
    name: ğŸ³ Push on Docker
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' # ExÃ©cuter uniquement pour les PR
    
    steps:
      - name: ğŸ¦… Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”¨ Build and push back
        uses: docker/build-push-action@v4
        with:
          push: true
          context: "{{defaultContext}}:back"
          tags: "${{ secrets.DOCKERHUB_USERNAME }}/test-docker-ci:latest"
        
      - name: ğŸ”¨ Build and push front
        uses: docker/build-push-action@v4
        with:
          push: true
          context: "{{defaultContext}}:front"
          tags: "${{ secrets.DOCKERHUB_USERNAME }}/test-docker-ci:latest"
