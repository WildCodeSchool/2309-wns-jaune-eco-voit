name: ğŸš— CI EcoVoit 

on:
  push:
    branches:
       - 'FRONT*'
      #  - 'BACK*'
      #  - 'CI*'


jobs:
    run-linters:
        name: ğŸ§¼ Run linters
        runs-on: ubuntu-latest
        # on: push
            # push:
            #     branches: [`$`]

        
        steps:
         - name: ğŸ“Œ Check out Git repository # Verif du repository
           uses: actions/checkout@v3
        
         - name: ğŸ› ï¸ Set up Node.js # mis en place de node
           uses: actions/setup-node@v1
           with:
             node-version: 18
  
         - name: ğŸ¯ Install Node.js dependencies
           run: |
            cd back
            npm i
            cd ../front
            npm i
  
         - name: ğŸƒğŸ½ Run linters back
           uses: wearerequired/lint-action@v2
           with:
            eslint_dir: ./back
            eslint: true
            if: github.ref == 'refs/heads/BACK'
        
         - name: ğŸƒğŸ½ Run linters front
           uses: wearerequired/lint-action@v2
           with:
             eslint_dir: ./front
             eslint: true
             if: github.ref == 'refs/heads/FRONT'

         - name: ğŸ¤— Hello CI 
           run: echo  "This job's status is ${{ job.status }}."
        
    Test:
      # needs: run-linters
      name: ğŸ‘¤ Test
      runs-on: ubuntu-latest
      services: # SERVICE CONTAINER crÃ©er une DB le temporaire de la CI puis est supprimÃ©
        # Label used to access the service container
        postgres:
          # Docker Hub image
          image: postgres
          # Provide the password for postgres
          env:
            POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          # Set health checks to wait until postgres has started
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
          ports:
            # Maps tcp port 5435 on service container to the host 54
            - 5435:5432
        steps: 
          - name: ğŸ—‚ï¸ Check out code # rÃ©cupÃ©ration du code source
            uses: actions/checkout@v2
          - name: ğŸ§ Go to tests and run test 
            run: cd ./back && npm i && npm run test-ci
          if: github.ref == 'refs/heads/BACK'
        
        steps:
          - name: ğŸ—‚ï¸ Check out code
            uses: actions/checkout@v2
          - name: ğŸ§ Go to tests and run test 
            run: cd ./front && npm i && npm run test-ci
            if: github.ref == 'refs/heads/CI'
        
    
    docker:
      needs: Test
      name: ğŸ³ Push on Docker
      runs-on: ubuntu-latest
      steps:
        - name: ğŸ¦… Set up QEMU # C'est un logiciel libre, capable d'Ã©muler des ordinateurs et d'administrer des machines virtuelles
          uses: docker/setup-qemu-action@v2

        - name: ğŸ³ Set up Docker Buildx
          uses: docker/setup-buildx-action@v2

        - name: ğŸ” Login to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: ğŸ”¨ Build and push back
          uses: docker/build-push-action@v4
          with:
            push: true
            context: "{{defaultContext}}:back"
            tags: "${{ secrets.DOCKERHUB_USERNAME }}/test-docker-ci:latest"
        
        - name: ğŸ”¨ Build and push front
          uses: docker/build-push-action@v4
          with:
            push: true
            context: "{{defaultContext}}:front"
            tags: "${{ secrets.DOCKERHUB_USERNAME }}/test-docker-ci:latest"